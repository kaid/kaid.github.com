---
layout: base
title: Home
---

{% assign latest_post = site.posts.first %}
<div class="post">
    <h2 class="post_title"><a href="{{ latest_post.url }}" title="{{ latest_post.title }}">{{ latest_post.title }}</a></h2>
    <span class="post_date">{{ latest_post.date | date_to_string }}</span>
    {{ latest_post.content }}
    <a class="comments" href="{{ first_post.url }}#disqus">Comments &raquo;</a>
</div>

<ul id="recent_posts">
    {% for post in site.posts limit:4 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a><abbr>{{ post.date | date_to_string }}</abbr></li>
    {% endfor %}
</ul>

<a href="/archive.html" id="more_posts">more</a>
