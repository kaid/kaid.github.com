---
layout: base
title: Archive
identity: archive
---
 
        <div id="content">
          <h2>Archive - {{ site.posts | size }} posts</h2>
          <ul>{% for post in site.posts %}
              <li><span>{{ post.date | date_to_string }}</span><a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
          </ul>
        </div>
